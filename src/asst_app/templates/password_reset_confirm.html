{% extends 'baseform.html' %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Enter New Password</h3>
            </div>
            <p class="justify-content-center text-light">
                Please enter your new password twice so we can verify you typed it in correctly.
            </p>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="new_password1" placeholder="New Password..." class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="new_password2" placeholder="Confrim Password..." class="form-control">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                            <button class="btn btn-info" type="Submit">Reset Password</button> 
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
