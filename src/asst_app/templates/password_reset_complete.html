{% extends 'baseform.html' %}

{% block content %}

    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">


                <h3 id="form-title">Password Reset Success</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                    <div class="input-group mb-3">

                                Password reset success. You can now login.
                            </strong>
                        </p>
                    <div class="d-flex mx-auto mt-3 login_container">

                    </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
