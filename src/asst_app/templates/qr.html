{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>{% block title %}Generate QR for Entry{% endblock title %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<h3 class="text-center"><strong>Generate QR for entry</strong></h3>
	</div>
	<div class="row">
		<div class="col-md-4 justify-content-center">
			<h3>Please Fill-out All Fields</h3>
			<form method="POST" action="" >{% csrf_token %}
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" name="mail" style="max-width:20em;" placeholder="Enter your Email" value="" required />
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" name="fname" style="max-width:20em;" placeholder="First name" value="" required>
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" name="lname" style="max-width:20em;" placeholder="Last name" value="" required>
				</div>
				<div class="form-group">
					<label>Mobile number</label>
					<input type="text" class="form-control" name="number" style="max-width:20em;" placeholder="Enter your mobile number" value="" required>
				</div>
	
				<div class="form-group">
					<input type="submit" name="submit" class="btn btn-danger submitBtn" style="width:20em; margin:0;" />
				</div>
				<div class="form-group">
				<a href="{% url 'landingpage' %}">	<button type="button" name="submit" class="btn btn-success" style="width:20em; margin:0;">Return Home</button></a>
				</div>
			</form>
		</div>
		<div class="col-md-4 offset-md-4">
			<h3 class="text-center">QR Code Result</h3>	
			<div class="mx-auto" style="border:2px solid black; max-width:210px; height:210px;">
				{% if qr_data %}
					<div class="row justify-content-center">
						<img src="/media/{{qr_data}}.png" style="max-width:200px; max-height:200px;">
					</div>
					<div class="mt-2 row justify-content-center">
						<a type="button" class="btn btn-outline-dark" style="width:210px; margin:5px 0;" href="{% url 'downloadqr' qr_data %}">Download QR Code</a>
					</div>
				{% else %}
					<img alt="Enter details to get QR">
				{% endif %}
			</div>
		</div>
	</div>
	
</div>
</body>

{% endblock content %}
